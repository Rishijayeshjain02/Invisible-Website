<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header{
            width: 100%;
            height: 100px;
            background-color: rgb(172, 132, 220);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img{
            height: 25px;
            width: 25px;
        }

        .header a{
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 25px;
            text-decoration: none;
            color: white;
        }

        #logo img{
            height: 80px;
            width: 80px;
            margin-left: 20px;
        }

        .heading{
            margin-top: 130px;
            display: flex;
            justify-content: center;
            font-size: 25px;
            color: rgb(172, 132, 220);
        }

        .container{
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card{
            height: 300px;
            width: 200px;
            border-radius: 20px;
            border: 1px solid black;
            overflow: hidden;
        }

        .card img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .footer{
            height: 60px;
            background-color: rgb(172, 132, 220);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
            color: white;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div id="logo">
            <img src="images/footerimage.svg" alt="Logo">
        </div>

        <a href="index.html">
            <img src="https://cdn0.iconfinder.com/data/icons/set-app-incredibles/24/Home-01-128.png">
            Home
        </a>

        <a href="Aboutus.html">
            <img src="https://cdn3.iconfinder.com/data/icons/kicon-business/24/office-128.png">
            About us
        </a>

        <a href="contact.html">
            <img src="https://cdn0.iconfinder.com/data/icons/ecommerce-business/24/phone-128.png">
            Contact us
        </a>

        <a href="Login.html">Login</a>
    </div>

    <!-- HEADING -->
    <div class="heading">
        <h4>Highlighted Events</h4>
    </div>

   
    <div class="container">
        <div class="card">
            <a href="inside.html">
                <img src="images/saputara.jpg" alt="Saputara">
            </a>
        </div>

        <div class="card">
            <img src="images/matheran.jpg" alt="Matheran">
        </div>

        <div class="card">
            <img src="images/kerela.jpg" alt="Kerela">
        </div>

        <div class="card">
            <img src="images/polo.jpg" alt="Polo Forest">
        </div>
    </div>

  
    <div class="footer">
        <h4>The world is a book, and those who do not travel read only one page.</h4>
    </div>

</body>
</html>
