<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      display: flex;
      background-repeat: no-repeat;
      background-size: cover;
      align-items: center;
      justify-content: center;
      height: 100vh; 
      background-color: #495396;
    }
    
    .page1 {
      width: 320px;
      align-items: center;
      justify-content: center;
      background-color: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: flex;
      border-radius: 12px;
      padding: 20px; 
      color: antiquewhite;
    }

    .page1 label {
      color:antiquewhite;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box; 
      padding: 8px; 
      margin-top: 5px;
      border-radius: 6px;
    }
    
    .page1 form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .page1 form > div {
      width: 100%;
      margin-bottom: 15px; 
    }
    .page1 button{
      width: 80%;
      border-radius: 6px;
      background-color:gold;
      padding: 6px; 
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
    }
    .buttons{
      align-items: center;
      justify-content: center;
      display: flex;
    }
    .buttons :hover{
      background-color: goldenrod;
      cursor: pointer;
    }
    .page1 a{
      color:antiquewhite ;
      margin-left: 185px;
      font-size: 14px;
    }
    #signup{
      margin-left: 240px;
    }
    .page1 a :hover{
      color: blue;
    }
  </style>
</head>
<body>
  <div class="page1">
    <form action="project.php" method="post" onsubmit="return validateForm()">
      <h2>Login to your account </h2>
      <div>
        <label for="username">Username</label><br/>
        <input type="text" id="username" name="uname" placeholder="Enter Username" required>
      </div>
      <div>
        <label for="password">Password</label><br/>
        <input type="password" id="password" name="pwd" placeholder="Enter Password" required>
      </div>
      <div>
        <div class="buttons">
          <button type="submit">Login</button>
        </div>
        <a href="#">Forget Password ?</a>
        <a href="Signup.html" id="signup">Sign up</a>
        </div>
    </form>
  </div>

  <script>
    function validateForm() {
      var uname = document.getElementById("username").value.trim();
      var pwd = document.getElementById("password").value;
      if (uname === "" || uname.length < 3) {
        alert("Username is required and must be at least 3 characters long.");
        document.getElementById("username").focus();
        return false;
      }
      if (pwd === "" || pwd.length < 6) {
        alert("Password is required and must be at least 6 characters long.");
        document.getElementById("password").focus();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
