    <title>Home page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        .header{
            width: 100%;
            height: 100px;
            background-color: rgb(172, 132, 220);
            gap: 20px;
            display: flex;
            justify-content: space-evenly;
            z-index: 1000;
            top: 0;
            left: 0;
            position: fixed;
        }
        .header img{
            height: 25px;
            width: 25px;
            margin-top: 0px;
            justify-content: space-evenly;
            align-items: center;
            display: flex;
        }
        .header a{

            display: flex;

            margin-left: 20px;

        }

            height: 80px;
            width: 80px;

            margin-left: 20px;
        }
        .container{
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 40px;
            gap: 20px;
            padding: 0 20px;

        }
        .card{
            
            overflow: hidden;
            height: 300px;
            width: 200px;
            border-radius: 20px;
            border: 1px solid black;
        }
        .heading {
            margin-top: 120px;
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 25px;
            color: rgb(172, 132, 220);
        }
        .card img{
            overflow: hidden;
            height: 300px;
            width: 200px;
        }
        .footer{
            height: 60px;
            background-color:rgb(172, 132, 220) ;
            font-size: 20px;
            align-items: center;
            display: flex;
            justify-content: center;
            margin-top: 120px;
            color: white;
            font-style: italic;
        }
    </style>
</head>
